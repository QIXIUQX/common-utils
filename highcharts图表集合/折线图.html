<!doctype html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="http://cdn.highcharts.com.cn/highcharts/9.3.2/highcharts.js"></script>
	<script src="../jquery-1.11.0.min.js"></script>
</head>
<body>
<div class="box" id="container1" style="width:600px;height:350px;overflow:hidden;margin: 0 auto;"></div>
<script>
	$(function () {
		Highcharts.chart('container1', {
			//图表基础配置
			chart: {
				type: 'line',//图表类型
				plotBackgroundColor: "rgba(255, 171, 96,.05)" //设置绘图区域的背景颜色
			},
			//默认颜色
			colors: ['#058DC7', '#50B432', '#ED561B', '#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#FFF263', '#6AF9C4'],
			//标题
			title: {
				text: ''                 // 标题
			},
			//子标题
			subtitle: {
				text: ""
			},
			//x轴内容
			xAxis: {
				categories: ['11.2', '12.31', '7.9', '8.5'] , // x 轴分类
				// categories: categoryList,  // x 轴分类
				labels: {
					formatter: function () {
						return this.value;
					},
					style: { //x坐标颜色
						color: "#595959"
					}
				}
			},
			//y轴提示文字
			yAxis: {
				title: {
					text: '考级次数',               // y 轴标题
					style: { // 字体颜色
						color: "#595959"
					},
					align: "high"
				},
				labels: {
					// formatter: function() {
					// 	console.log(this.value)
					// }
				},
				gridLineDashStyle: "Dot",
				min: 0,
				minRange: 1
			},
			
			legend: {
				enabled: false, //显示隐藏图例
				layout: 'vertical',
				align: 'center',
				verticalAlign: 'bottom'
			},
			//图例设置
			plotOptions: {
				line: { // 显示数据标签，改为对应类型的
					dataLabels: {
						enabled: true // 开启数据标签,
					},
					// 关闭鼠标跟踪，对应的提示框、点击事件会失效
					enableMouseTracking: true
				}
			},
			series: [
				{                              // 数据列
					name: '生均阅读量',                        // 数据列名
					data: [42, 20, 30, 20]     ,                // 数据
					color: "#FA851C"
				}
			],
			responsive: {},
			//导出
			exporting: {
				enabled: false // 是否显示导出按钮
			},
			//版权信息
			credits: {
				enabled: false //显示 true 不显示 false
			}
		});
	})
</script>
</body>
</html>
