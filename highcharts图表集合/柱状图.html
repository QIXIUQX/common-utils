<!doctype html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="http://cdn.highcharts.com.cn/highcharts/9.3.2/highcharts.js"></script>
	<script src="../jquery-1.11.0.min.js"></script>
</head>
<body>
<div class="box" id="container1" style="width:600px;height:350px;overflow:hidden;margin: 0 auto;"></div>
<script>
	$(function () {
		Highcharts.chart('container1', {
			//图表基础配置
			chart: {
				type: 'column' // 柱状图
			},
			// 标题
			title: {
				text: '月平均降雨量'
			},
			//子标题
			subtitle: {
				text: '数据来源: WorldClimate.com'
			},
			//图表默认颜色配置
			colors: ['#ED561B', '#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#FFF263', '#6AF9C4'],
			//x轴内容
			xAxis: {
				categories: [
					'一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'
				],
			},
			//y轴内容
			yAxis: {
				min: 0,// 最小值为0
			},
			tooltip: {
				// head + 每个 point + footer 拼接成完整的 table
				headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
				pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
						'<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
				footerFormat: '</table>',
			},
			plotOptions: {
				column: { // 显示数据标签，改为对应类型的
					dataLabels: {
						enabled: true, // 开启数据标签,
					},
					// 关闭鼠标跟踪，对应的提示框、点击事件会失效
					enableMouseTracking: true
				}
			},
			series: [{
				name: '东京',
				data: [1,2,3,3,2,1,5,4,2,3,5,1]
			}],
			//版权信息
			credits: {
				enabled: false //显示 true 不显示 false
				, text: 'HCharts.cn'  //显示的版权信息标题
				, href: '' //需要跳转的链接
				, position: { //位置
					align: 'left', //左侧
					x: 10
				}
			},
		})
	})
</script>
</body>
</html>
